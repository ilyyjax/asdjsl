<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickled</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="scoreboard">
      <h1>Pickled</h1>
      <p>Score: <span id="score">0</span></p>
      <p>Highscore: <span id="highscore">0</span></p>
    </div>
    <div id="game-area">
      <div id="pickle"></div>
      <div class="cloud" style="top: 50px; left: 100px;"></div>
      <div class="cloud" style="top: 150px; left: 400px;"></div>
      <div class="bird" style="top: 100px; left: 200px;"></div>
      <div class="skyscraper" style="bottom: 0; left: 50px;"></div>
      <div class="skyscraper" style="bottom: 0; left: 300px;"></div>
    </div>
    <p class="instructions">Hold SPACE to go up!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
